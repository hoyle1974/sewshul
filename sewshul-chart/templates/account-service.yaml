apiVersion: v1
kind: Service
metadata:
  name: account-{{ include "sewshul-chart.fullname" . }}
  labels:
    {{- include "sewshul-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.accountservice.type }}
  ports:
    - port: {{ .Values.accountservice.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "sewshul-chart.selectorLabels" . | nindent 4 }}
